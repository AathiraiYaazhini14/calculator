<html>
    <head>
        <style>
            body{
                
                background-image: url(imggg.jpg); 
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                height:90vh;
            }
            table{
                border: 1px solid black;
                background-color:dimgray;
                margin-left: 39%;
                margin-right: 61%;
                height:65%;
                width:23%;
                border-radius: 10px;
                box-shadow: 0 5px 10px 5px rgb(66, 65, 65);
            }
            [type="button"]{
                width: 100%;
                height: 100%;
                color:black;
                background-color: lightpink;
                font-weight: bolder;
                font-size: larger;
                border-radius: 10px;
                font-family:cursive;
                
            }

            #result{
                height:100%;
                width:100%;
                background-color:rgba(0, 0, 0, 0.637);
                color:rgb(255, 255, 255);
                font-size: larger;
                
            }
            #r{
                color:black;
            }
            .clear{
                background-color:rgb(163, 145, 180);
            }
        </style>
    </head>
    <body>
        <table>
            <tr id="r">
                <th colspan="4" >
                <input type="text" id="result" disabled>
                </th>
            </tr>
            <tr>
                <td><input type="button" value="C" class="clear" onclick="cleardisp()"></td>
                <td><input type="button" value="(" onclick="work('(')"></td>
                <td><input type="button" value=")" onclick="work(')')"></td>
                <td><input type="button" value="%" onclick="work('%')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="work('7')"></td>
                <td><input type="button" value="8" onclick="work('8')"></td>
                <td><input type="button" value="9" onclick="work('9')"></td>
                <td><input type="button" value="+" onclick="work('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="work('4')"></td>
                <td><input type="button" value="5" onclick="work('5')"></td>
                <td><input type="button" value="6" onclick="work('6')"></td>
                <td><input type="button" value="-" onclick="work('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="work('1')"></td>
                <td><input type="button" value="2" onclick="work('2')"></td>
                <td><input type="button" value="3" onclick="work('3')"></td>
                <td><input type="button" value="*" onclick="work('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="/" onclick="work('/')"></td>
                <td><input type="button" value="0" onclick="work('0')"></td>
                <td><input type="button" value="." onclick="work('.')"></td>
                <td><input type="button" value="=" onclick="calculateResult()"></td>
            </tr>
        </table>
        <script>
            function work(value){
                const display=document.getElementById('result');
                display.value+=value;
            }
            function cleardisp(){
                const display=document.getElementById('result');
                display.value='';
            }
            function calculateResult(){
                const display=document.getElementById('result');
                try{
                    display.value=eval(display.value);
                }
                catch(error){
                    display.value='Error';
                }
            }
        </script>
    </body>
</html>
